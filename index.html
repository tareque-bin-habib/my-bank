<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's Get some<span class="font-semibold text-violet-600">
                Moooonye!!!!</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 mx-auto w-9/12 text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1250</span></h2>
                </div>

            </div>
        </section>
        <!-- Deposit And Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 mx-auto w-9/12">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-3xl mb-6 text-white">Please Deposit</h4>
                    <div>
                        <input class="w-9/12 block mb-6 px-5" type="email" name="" id="deposit-field"
                            placeholder="$You want to Deposit">
                        <button id="btn-deposit"
                            class="bg-amber-600 hover:bg-sky-400 px-5 py-2 text-white rounded-lg">Please
                            Deposit</button>
                    </div>
                </div>
                <div class="bg-teal-500 p-8 rounded-xl">
                    <h4 class="text-3xl mb-6 text-white">Please Withdraw</h4>
                    <div>
                        <input class="w-9/12 block mb-6 px-5" type="email" name="" id="withdraw-field"
                            placeholder="$You want to Withdraw">
                        <button id="btn-withdraw"
                            class="bg-amber-600 hover:bg-sky-400 px-5 py-2 text-white rounded-lg">Please
                            Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
